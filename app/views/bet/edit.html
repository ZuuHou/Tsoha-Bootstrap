{% extends "base.html" %}
{% block content %}
<h2>Change your bet details</h2>

<form method="post" action="{{base_path}}/bet/{{bet.id}}/edit">
    <div class="form-group">
        <label>Sport</label>
        <input type="text" name="sport" class="form-control" value="{{bet.sport}}">
    </div>

    <div class="form-group">
        <label>Event</label>
        <input type="text" name="event" class="form-control" value="{{bet.event}}">
    </div>

    <div class="form-group">
        <label>Your Pick</label>
        <input type="text" name="endresult" class="form-control" value="{{bet.endresult}}">
    </div>

    <div class="form-group">
        <label>Odds</label>
        <input type="text" name="odds" class="form-control" value="{{bet.odds}}">
    </div>
    
        <div class="form-group">
        <label>Event Date</label>
        <input type="text" name="eventdate" class="form-control" value="{{bet.eventdate}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Edit</button>

    </div>

</form>
<form method="post" action="{{base_path}}/bet/{{bet.id}}/delete">
    <div class ="form-group">
        <button type="submit" class="btn btn-danger btn-sm pull-right">Remove</button>
        </div>
</form>

{% endblock %}
