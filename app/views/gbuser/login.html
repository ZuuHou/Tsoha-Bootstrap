{% extends "base.html" %}
{% block content %}

  <h1>Login</h1>

  <!-- Kaikki lomakkeen elementit form-tagin sisään -->
   <form method="post" action="{{base_path}}/gbuser/login">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" value="{{username}}">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button><a class="btn btn-default btn-sm" href="{{base_path}}/gbuser/newaccount">New Account</a></button>
  </form>
{% endblock %}
