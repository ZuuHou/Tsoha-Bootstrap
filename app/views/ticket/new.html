{% extends "base.html" %}
{% block content %}
<h2>New Ticket</h2>

<form method="post" action="{{base_path}}/ticket">
    <div class="form-group">
        <label>Site</label>
        <input type="text" name="site" class="form-control">
    </div>

    <div class="form-group">
        <label>Amount</label>
        <input type="text" name="amount" class="form-control">
    </div>

    <div class="form-group">
        <label>Added</label>
        <input type="text" name="added" class="form-control">
    </div>

    <h2>Event</h2>

    <div class="form-group">
        <label>Sport type</label>
        <input type="text" name="sport" class="form-control">
    </div>

    <div class="form-group">
        <label>Event</label>
        <input type="text" name="event" class="form-control">
    </div>

    <div class="form-group">
        <label>Your pick</label>
        <input type="text" name="endresult" class="form-control">
    </div>
    
        <div class="form-group">
        <label>Odds</label>
        <input type="text" name="odds" class="form-control">
    </div>

    <div class="form-group">
        <label>Eventdate</label>
        <input type="text" name="eventdate" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Confirm Bet</button>
    </div>
</form>

<form method="post" action="{{base_path}}/ticket/newbet">
    <div class ="form-group" align = right>
        <button type="submit"  class="btn btn-primary">Add Event</button>
        <BR>
        You can add multiple events
    </div>
</form>

{% endblock %}
